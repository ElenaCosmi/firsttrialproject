<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Authorisation</title>

<body>
  <h1>CarWorld</h1>

  <div>
    <ul>
      <li><a href="../index.html">Main page</a></li>
      <li><a href="registration.html">Registration</a></li>
      <li><a href="">Authorisation</a></li>
      <li><a href="search.html">Search</a></li>
    </ul>
  </div>

  <div>
    <form action="https://tests.fomenko.top/echo/index.php" method="get">

      <fieldset>
        <legend>Authorisation form:</legend>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="Enter Your email">
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" type="password" name="password" placeholder="Enter Your password" minlength="5"
            maxlength="12">
        </div>
        
        <div>
          <label for="remember">Save password</label>
          <input id="remember" name="remember" type="checkbox">
        </div>
      </fieldset>

      <fieldset>
        <legend>Actions:</legend>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </fieldset>

    </form>
  </div>
</body>

</html>
