<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Search</title>

<body>
  <h1>CarWorld</h1>

  <div>
    <ul>
      <li><a href="../index.html">Main page</a></li>
      <li><a href="registration.html">Registration</a></li>
      <li><a href="authorisation.html">Authorisation</a></li>
      <li><a href="">Search</a></li>
    </ul>
  </div>
  <div>
    <form action="https://tests.fomenko.top/echo/index.php" method="get">

      <fieldset>
        <legend>Searching parameters:</legend>

        <div>
          <label for="body">Body style</label>
          <select name="body type" id="body">
            <option>Sedan</option>
            <option>Hatchback</option>
            <option>SUV</option>
            <option>MUV</option>
            <option>Coupe</option>
            <option>Convertible</option>
            <option>Pickup Truck</option>
          </select>
        </div>

        <div>
          <label for="mark">Mark</label>
          <select name="mark" id="mark">
            <option>Alfa Romeo</option>
            <option>Audi</option>
            <option>BMW</option>
            <option>Cadillac</option>
            <option>Chevrolet</option>
            <option>Chrysler</option>
            <option>Citroen</option>
            <option>Dacia</option>
            <option>Daihatsu</option>
            <option>Dodge</option>
            <option>Fiat</option>
            <option>Ford</option>
            <option>Honda</option>
            <option>Hyundai</option>
            <option>Jaguar</option>
            <option>Jeep</option>
            <option>Kia</option>
            <option>Land Rover</option>
            <option>Lexus</option>
            <option>Mazda</option>
            <option>Mercedes-Benz</option>
            <option>MG</option>
            <option>MINI</option>
            <option>Mitsubishi</option>
            <option>Nissan</option>
            <option>Peugeot</option>
            <option>Porsche</option>
            <option>Renault</option>
            <option>Rover</option>
            <option>Saab</option>
            <option>Seat</option>
            <option>Skoda</option>
            <option>Smart</option>
            <option>Subaru</option>
            <option>Suzuki</option>
            <option>Toyota</option>
            <option>Volkswagen</option>
            <option>Volvo</option>
          </select>
        </div>

        <div>
          <label for="country">Production by Country</label>
          <select name="countries" id="country">
            <option>China</option>
            <option>Germany</option>
            <option>India</option>
            <option>Italy</option>
            <option>Japan</option>
            <option>United States</option>
            <option>South Korea</option>
          </select>
        </div>

        <div>
          <label for="price">Price (USD)</label>
          <select name="price" id="price">
            <option>...-3000</option>
            <option>3000-5000</option>
            <option>5000-8000</option>
            <option>8000-10000</option>
            <option>10000-15000</option>
            <option>15000-20000</option>
            <option>20000-50000</option>
            <option>50000-100000</option>
            <option>100000-...</option>
          </select>
        </div>

        <div>
          <label for="year">Production Year</label>
          <select name="production year" id="year">
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
          </select>
        </div>

        <div>
          <label for="conditions">Conditions</label>
          <select name="conditions" id="conditions" multiple>
            <option>New</option>
            <option>Used</option>
            <option>Crushed</option>
            <option>Intact</option>
            <option>Under morgage</option>
            <option>Uncleared</option>
            <option>Cleared</option>
          </select>
        </div>

        <div>
          <label for="fuel">Fuel type</label>
          <select name="fuel type" id="fuel">
            <option>Diesel</option>
            <option>Dual-fuel</option>
            <option>Hybrid</option>
            <option>Petrol</option>
          </select>
        </div>

        <div>
          <label for="gear">Gearbox type</label>
          <select name="gearbox" id="gear">
            <option>AMT</option>
            <option>CVT</option>
            <option>DCT</option>
            <option>IMT</option>
          </select>
        </div>

        <div>
          <label for="colour">Colour</label>
          <select name="color" id="colour">
            <option>Black</option>
            <option>Blue</option>
            <option>Brown</option>
            <option>Gold</option>
            <option>Green</option>
            <option>Grey</option>
            <option>Orange</option>
            <option>Pink</option>
            <option>Purple</option>
            <option>Red</option>
            <option>Silver</option>
            <option>Teal</option>
            <option>White</option>
            <option>Yellow</option>
            <option>Unknown</option>
          </select>
        </div>

        <div>
          <label for="comfort">Comfort</label>
          <select name="comfort" id="comfort">
            <option>Sunroof</option>
            <option>Leather interior</option>
            <option>Fabric interior</option>
            <option>Mixed interior</option>
            <option>Acoustic system</option>
            <option>Parking sensors</option>
            <option>Bluetooth</option>
            <option>Rea view camera</option>
            <option>Security rings</option>
            <option>Tools</option>
            <option>Insurance</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional</legend>
        <div>
          <label for="additional">Enter additional requests or comments</label>
          <textarea name="additional" id="additional" cols="30" rows="5"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Please select your preferred contact method:</legend>
        <div>
          <input type="radio" id="contactChoice1" name="contact" value="email">
          <label for="contactChoice1">Email</label>

          <input type="radio" id="contactChoice2" name="contact" value="phone">
          <label for="contactChoice2">Phone</label>

          <input type="radio" id="contactChoice3" name="contact" value="mail">
          <label for="contactChoice3">Mail</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Actions:</legend>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </fieldset>

    </form>
  </div>
</body>

</html>
